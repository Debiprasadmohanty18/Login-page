<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="line"></div>
    <div class="minibox"></div>
    <div class="box">
        <div class="innerbox1">
            <h6>ENROLLMENT</h6>
        </div>
        <div class="innerbox2">
            <div class="skylinebox">
                <div class="skyline"></div>
            </div>
            <div class="freehands">
                <img class="img" src="freehand.png">
                <h1 class="ftext">freehands</h1>
            </div>
            <div class="welcome_text">
                <h1><b>Welcome!</b></h1>
                <h5>Enter your username and password to </h5>
                <h5>activate your wearable.</h5>
            </div>
            <div class="searchbox">
                <div class="loginbox">
                    <div class="inputbox1">
                       <pre> <i class="fa-regular fa-envelope" style = "color:gray"></i></pre>
                        <input type="text" placeholder="Mail">
                    </div>
                    <div class="inputbox2">
                        <pre> <i class="fa-solid fa-lock" style = "color:gray"></i></pre>
                        <input type="text" placeholder="Password" id="key">
                        <span class="pass-eye" onclick="showhide ()">
                            <i id="open-eye" class="fa-solid fa-eye" style = "color:lightgray"></i>
                            <i id="hide-eye" class="fa-solid fa-eye-slash" style = "color:lightgray"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="inputbox3">
                <button type="Login"><i class="fa-solid fa-check" style = "color:White"></i> Login</button>
            </div>
        </div>
    </div>



    
    <script src="script.js"></script>
</body>
</html>
